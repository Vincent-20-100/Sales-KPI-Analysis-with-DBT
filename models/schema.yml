version: 2

sources:
   - name: raw
     schema: gz_raw_data
     tables:
       - name: sales
         identifier: raw_gz_sales
         description: sales of Greenweez / we have on row per productid found in each orders_id
         loaded_at_field: "CAST(date_date AS TIMESTAMP)"
         freshness:
           warn_after: {count: 90, period: day}
         columns:
           - name: date_date
             description: date of purchase
           - name: orders_id
             description: foreign key to ship
           - name: pdt_id
             description: foreign key to product
           - name: revenue
             description: the amount paid by the customer to purchase the product. revenue = quantity * selling_price
           - name: quanitity
             description: the quantity of products purchased for a given order
         tests:
           - unique:
               column_name: "(orders_id || '-' || pdt_id)"

       - name: product
         identifier: raw_gz_product
         description: produst of Greenweez
         columns:
           - name: products_id
             description: Primary key
             tests:
              - unique
              - not_null
           - name: purchase_price
             description: the purchase price of the product

       - name: ship
         identifier: raw_gz_ship
         description: shipping data for Greenweez orders
         columns:
           - name: orders_id
             description: Primary key
             tests:
              - unique
              - not_null
           - name: shipping_fee
             description: the price the customer pays for shipping
           - name: log_cost
             description: the cost of preparing the parcel in the distribution centre/warehouse
           - name: ship_cost
             description: shipping cost paid by Greenweez to the carrier/logistics provider    

       - name: adwords
         identifier: raw_gz_adwords
         description: "Données publicitaires Google Adwords."
         columns:
          - name: date_date
            description: "Date de la campagne."
            tests:
              - not_null
          - name: paid_source
            description: "Source publicitaire (Google Adwords)."
            tests:
              - not_null
          - name: campaign_key
            description: "Clé unique de la campagne Adwords."
            tests:
              - not_null
          - name: camPGN_name
            description: "Nom de la campagne."
            tests:
              - not_null
          - name: ads_cost
            description: "Coût des annonces."
            tests:
              - not_null
          - name: impression
            description: "Nombre d'impressions générées par la campagne."
            tests:
              - not_null
          - name: click
            description: "Nombre de clics générés par la campagne."
            tests:
              - not_null

